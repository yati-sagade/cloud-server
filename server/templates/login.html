{% extends "base.html" %}

{% block title %}
Home
{% endblock %}

{% block body %}
<div id="main">
    <p>Login
    <form action="" method="post" id="loginform">
        {% csrf_token %}
        <table>
            {{ login_form.as_table }}
            <tr><td></td>
                <td align="right"><input type="submit" value="login" /></td></tr>
        </table>
    </form></p>
    
    <p>Register
    <form action="/register/" method="post" id="registerform">
        {% csrf_token %}
        <table>
            {{registration_form.as_table}}
        <tr><td></td>
                <td align="right"><input type="submit" value="register" /></td></tr>

        </table>
    </form></p>
</div>
{% endblock %}
